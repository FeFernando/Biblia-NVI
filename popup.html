<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bíblia NVI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>



  <header>
    <div class="menu-toggle" id="menu-toggle">
      &#9776; <!-- Ícone de hambúrguer -->
    </div>
    <h1 id="title">Bíblia NVI</h1>
  </header>

  <!-- Barra lateral escondida -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" id="close-btn">&times;</div> <!-- Botão de fechar -->
    <nav>
      <ul>
        <li><button class="sideButons" id="sidebar-back-to-books">Livros</button></li>
        <li><button class="sideButons" id="sidebar-go-to-hyns">Harpa</button></li>
        <li><button class="sideButons" id="sidebar-go-to-anotation">Anotações</button></li>
      </ul>
    </nav>
  </div>

  <div id="content">
    <div id="books-container" class="card-container"></div>
    <div id="chapters-container" class="card-container" style="display: none;"></div>
    <div id="verses-container" style="display: none;">
      <button id="back-to-chapters" class="card">Voltar aos capítulos</button>
      <div id="verses"></div>
    </div>
    <div id="hyns-container" class="card-container" style="display: none;"></div> <!-- Container de hinos -->
    <div id="verses-hyns" style="display: none;"></div>
  </div>
  <div id="comment-popup" style="display: none;">
    <textarea id="comment-input" placeholder="Escreva seu comentário..."></textarea>
    <button id="save-comment">Salvar Comentário</button>
  </div>
  
  <div id="comments-container"></div>
  <script src="popup.js" defer></script>
  
</body>
</html>
